<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">‚ùå Eliminar Producto</h1>
        <label for="producto">Seleccionar Producto:</label>
        <select id="producto" class="form-control"></select>
        <br>
        <button onclick="eliminarProducto()" class="btn btn-danger w-100">Eliminar Producto</button>
        <br><br>
        <a href="index.html" class="btn btn-secondary w-100">üîô Volver al Inventario</a>
    </div>
    <script>
        function cargarProductos() {
            let productos = JSON.parse(localStorage.getItem("productos")) || {};
            let select = document.getElementById("producto");
            select.innerHTML = "";

            for (let nombre in productos) {
                let option = document.createElement("option");
                option.value = nombre;
                option.textContent = nombre;
                select.appendChild(option);
            }
        }

        function eliminarProducto() {
            let productos = JSON.parse(localStorage.getItem("productos")) || {};
            let seleccionado = document.getElementById("producto").value;

            if (confirm(`¬øSeguro que deseas eliminar "${seleccionado}"?`)) {
                delete productos[seleccionado];
                localStorage.setItem("productos", JSON.stringify(productos));
                alert("Producto eliminado.");
                cargarProductos();
            }
        }

        cargarProductos();
    </script>
</body>
</html>
