<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Producto - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function cargarDatos() {
            var productos = JSON.parse(document.getElementById('productosData').textContent);
            var seleccionado = document.getElementById('producto').value;
            document.getElementById('nombre').value = seleccionado;
            document.getElementById('cantidad').value = productos[seleccionado]['cantidad'];
            document.getElementById('precio').value = productos[seleccionado]['precio'];
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Editar Producto</h1>
        <form action="editar.php" method="post">
            <div class="mb-3">
                <label class="form-label">Seleccionar Producto</label>
                <select name="producto" id="producto" class="form-control" onchange="cargarDatos()">
                    <!-- Opciones de productos se llenar√°n desde PHP -->
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre del Producto</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control" required min="0">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" name="precio" id="precio" class="form-control" required min="1">
            </div>
            <button type="submit" name="guardar" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <br>
        <a href="index.php" class="btn btn-secondary w-100">üîô Volver al Inventario</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>cargarDatos();</script>
    <script id="productosData" type="application/json">
        <!-- JSON de productos se llenar√° desde PHP -->
    </script>
</body>
</html>
