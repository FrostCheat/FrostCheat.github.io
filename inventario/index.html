<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">üì¶ Inventario de Productos</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
            <tfoot>
                <tr class="table-warning">
                    <td>Total Productos:</td>
                    <td id="total-productos" class="text-center"></td>
                    <td>Total Precio:</td>
                    <td id="total-precio" class="text-center"></td>
                </tr>
            </tfoot>
        </table>
        <a href="agregar.html" class="btn btn-primary">‚ûï Agregar Producto</a>
        <a href="editar.html" class="btn btn-warning">‚úèÔ∏è Editar Producto</a>
        <a href="eliminar.html" class="btn btn-danger">‚ùå Eliminar Producto</a>
        <a href="canasta.html" class="btn btn-success">üõí Ir a la Canasta</a>
        <a href="registro.html" class="btn btn-dark">üìú Ver Registro de Ventas</a> 
    </div>
    <script>
        function cargarProductos() {
            let productos = JSON.parse(localStorage.getItem("productos")) || {};
            let tabla = document.getElementById("tabla-productos");
            tabla.innerHTML = "";

            let totalProductos = 0;
            let totalPrecio = 0;
            let formatoMoneda = new Intl.NumberFormat("es-MX", { style: "currency", currency: "MXN" });

            for (let nombre in productos) {
                let prod = productos[nombre];
                totalProductos += prod.cantidad;
                totalPrecio += prod.cantidad * prod.precio;

                tabla.innerHTML += `
                    <tr>
                        <td>${nombre}</td>
                        <td class="text-center">${prod.cantidad}</td>
                        <td class="text-center">${formatoMoneda.format(prod.precio)}</td>
                        <td class="text-center">${formatoMoneda.format(prod.cantidad * prod.precio)}</td>
                    </tr>
                `;
            }

            document.getElementById("total-productos").innerText = totalProductos;
            document.getElementById("total-precio").innerText = formatoMoneda.format(totalPrecio);
        }

        cargarProductos();
    </script>
</body>
</html>
