<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .total-row {
            font-weight: bold;
            background-color: #e9ecef;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">üì¶ Inventario de Productos</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="productos-lista">
                <!-- Los productos se insertar√°n aqu√≠ desde PHP -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td>Total Productos:</td>
                    <td class="text-center" id="total-productos"></td>
                    <td>Total Precio:</td>
                    <td class="text-center" id="total-precio"></td>
                </tr>
            </tfoot>
        </table>

        <div class="btn-container">
            <a href="agregar.html" class="btn btn-primary">‚ûï Agregar Producto</a>
            <a href="editar.html" class="btn btn-warning">‚úèÔ∏è Editar Producto</a>
            <a href="canasta.html" class="btn btn-success">üõí Ir a la Canasta</a>
            <a href="registro.html" class="btn btn-dark">üìú Ver Registro de Ventas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script id="productosData" type="application/json">
        <!-- JSON de productos se llenar√° desde PHP -->
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var productos = JSON.parse(document.getElementById('productosData').textContent);
            var lista = document.getElementById('productos-lista');
            var totalProductos = 0;
            var totalPrecio = 0;

            Object.keys(productos).forEach(function(nombre) {
                var producto = productos[nombre];
                var precioTotal = producto.cantidad * producto.precio;
                totalProductos += producto.cantidad;
                totalPrecio += precioTotal;

                var fila = `<tr>
                    <td>${nombre}</td>
                    <td class="text-center">${producto.cantidad}</td>
                    <td class="text-center">$${producto.precio.toFixed(2)}</td>
                    <td class="text-center">$${precioTotal.toFixed(2)}</td>
                </tr>`;
                lista.innerHTML += fila;
            });

            document.getElementById('total-productos').textContent = totalProductos;
            document.getElementById('total-precio').textContent = `$${totalPrecio.toFixed(2)}`;
        });
    </script>
</body>
</html>
