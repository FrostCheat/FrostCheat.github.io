<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table-warning {
            font-weight: bold;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ðŸ“œ Registro de Ventas</h1>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="ventas-lista">
                <!-- Las ventas se insertarÃ¡n aquÃ­ desde PHP -->
            </tbody>
            <tfoot id="ventas-totales">
                <!-- Totales se insertarÃ¡n aquÃ­ desde PHP -->
            </tfoot>
        </table>

        <a href="index.php" class="btn btn-secondary w-100">ðŸ”™ Volver al Inventario</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script id="ventasData" type="application/json">
        <!-- JSON de ventas se llenarÃ¡ desde PHP -->
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var ventas = JSON.parse(document.getElementById('ventasData').textContent);
            var lista = document.getElementById('ventas-lista');
            var totales = document.getElementById('ventas-totales');
            var totalProductos = 0;
            var totalDinero = 0;

            if (ventas.length > 0) {
                ventas.forEach(function(venta) {
                    totalProductos += venta.cantidad;
                    totalDinero += venta.total;

                    var fila = `<tr>
                        <td>${venta.fecha}</td>
                        <td>${venta.producto}</td>
                        <td class="text-center">${venta.cantidad}</td>
                        <td class="text-center">$${venta.precio_unitario.toFixed(2)}</td>
                        <td class="text-center">$${venta.total.toFixed(2)}</td>
                    </tr>`;
                    lista.innerHTML += fila;
                });

                totales.innerHTML = `<tr class="table-warning">
                    <td colspan="2" class="text-end"><strong>Total Productos Vendidos:</strong></td>
                    <td class="text-center"><strong>${totalProductos}</strong></td>
                    <td class="text-end"><strong>Total Dinero Generado:</strong></td>
                    <td class="text-center"><strong>$${totalDinero.toFixed(2)}</strong></td>
                </tr>`;
            } else {
                lista.innerHTML = `<tr><td colspan="5" class="text-center">No hay ventas registradas.</td></tr>`;
            }
        });
    </script>
</body>
</html>
