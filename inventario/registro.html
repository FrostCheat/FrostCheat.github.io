<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">ðŸ“œ Registro de Ventas</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tabla-ventas"></tbody>
        </table>
        <a href="index.html" class="btn btn-secondary w-100">ðŸ”™ Volver al Inventario</a>
    </div>
    <script>
        function cargarVentas() {
            fetch("backend.php?action=ventas")
                .then(res => res.json())
                .then(data => {
                    let tabla = document.getElementById("tabla-ventas");
                    tabla.innerHTML = data.map(v => `
                        <tr>
                            <td>${v.fecha}</td>
                            <td>${v.producto}</td>
                            <td>${v.cantidad}</td>
                            <td>$${parseFloat(v.total).toFixed(2)}</td>
                        </tr>
                    `).join("");
                });
        }

        cargarVentas();
    </script>
</body>
</html>
