<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo con p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
    <script>
        let x = [78.71, -28.25, -96.17, -31.18, 76.9];
        let y = [55.28, 91.94, 1.53, -90.99, -57.77];
        let angle = [326, 38, 110, 182, 254];
        
        function setup() {
            createCanvas(500, 500);
            translate(width / 2, height / 2);
            noStroke();
            drawFigures(x, y, angle, 'pink');

            let x2 = [-61.89, -188.06, -54.33, 154.48, 149.81];
            let y2 = [177.63, -3.97, -180.09, -107.32, 113.75];
            let angle2 = [29.6, 101.6, 173.6, 245.6, 317.6];
            drawFigures(x2, y2, angle2, 'deeppink');

            let x3 = [59.74, -57.28, -95.14, -1.51, 94.2];
            let y3 = [79.64, 81.42, -29.32, -99.54, -32.2];
            let angle3 = [31.85, 103.85, 175.85, 247.85, 319.85];
            drawFigures(x3, y3, angle3, 'red');

            let x4 = [127.9, -169.63, -232.74, 25.79, 248.68];
            let y4 = [219.92, 189.6, -102.74, -253.1, -53.68];
            let angle4 = [348.54, 72, 144, 216, 288];
            drawFigures(x4, y4, angle4, 'mediumvioletred');
        }

        function drawFigures(x, y, angles, color) {
            fill(color);
            for (let i = 0; i < x.length; i++) {
                ellipse(x[i], y[i], 30, 30); // Dibuja una figura similar
            }
        }
    </script>
</body>
</html>
