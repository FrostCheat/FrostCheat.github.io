<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Heart Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Contenedor para agrupar corazones -->
        <div class="hearts-group">
            <div class="heart heart1"><div class="circle"></div><div class="halfMoon"></div></div>
            <div class="heart heart2"><div class="circle"></div><div class="halfMoon"></div></div>
            <div class="heart heart3"><div class="circle"></div><div class="halfMoon"></div></div>
            <div class="heart heart4"><div class="circle"></div><div class="halfMoon"></div></div>
            <div class="heart heart5"><div class="circle"></div><div class="halfMoon"></div></div>
        </div>

        <!-- Letra "S" centrada -->
        <div class="letter-s">S</div>
    </div>
</body>
</html>
